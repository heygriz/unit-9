  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Monk's Cafe</title>
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Prata" rel="stylesheet">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      
    </head>
    <body>

      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 header">
              <div><h1>Monk’s Cafe</h1></div>
              <div><p>"The Coffee Shop"</p></div>
            </div>
          </div>
        </div>
      </header>
      <div class="middle">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 check"><h2>Reservations</h2></div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 col-md-offset-1 make" >
              <h3>Make a Reservation</h3>
              <form>
              Name: <br>
              <input type="text" placehoder="name"><br>
              Day: <br>
              <input type="text" placehoder="day"><br>
              <button>Confirm Reservation</button>
              </form>
            </div>
            <div class="col-md-3 col-md-offset-1 existing"><h3>Existing Reservations</h3>
              <table>
              <thead>
              <th>Name</th>
              <th>Day</th>
              </thead>
              <tbody></tbody>
              </table></div>
            </div>
          </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 dine">
              <div><h2>Come Dine with Us</h2></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1" id="map" style="height:400px" >
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 review"><h2>Customer Reviews</h2>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="review_image col-md-6">
              <img src="img/jerry.jpeg">
            </div>
            <div class="review col-md-6">
              <p class="words">“Big lettuce, big carrots, tomatoes like volleyballs.”
              </p><p>— Jerry Seinfeld, on The BIG Salad</p>
            </div>
          </div>
        </div>
      </div>

  <script src="js/jquery-3.0.0.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3LDIsADr_HS45luWDs6C39Qg1oohrIBg&callback=initMap" async defer></script>

    </body>
  </html>
